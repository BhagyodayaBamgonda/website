<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input {
      padding: 8px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 15px;
    }
    .details {
      background: #e9f3ff;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verification Page</h2>
    <p>Enter your ID or scan QR</p>
    <input type="text" id="idInput" placeholder="Enter ID" />
    <button onclick="verify()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    // ðŸ”¹ Predefined data (ID -> Info)
    const data = {
      "SF11VIP112": {
        "Name": "Nabisab Nadaf",
        "Domain": "Data Science",
        "Duration": "2 Month"
      },
      "SF08VIP244": {
        "Name": "Sanyam Katariya",
        "Domain": "Cyber Security",
        "Duration": "2 Month"
      },
       "EXM24892": {
        "Name": "Ayush Gajakosh",
        "Domain": "Web Development",
        "Duration": "1 Month"
    };

    function verify() {
      const id = document.getElementById('idInput').value.trim();
      showResult(id);
    }

    function showResult(id) {
      const record = data[id];
      const resultDiv = document.getElementById('result');

      if (record) {
        resultDiv.innerHTML = `
          <div class="details">
            <p><strong>Name:</strong> ${record.Name}</p>
            <p><strong>Domain:</strong> ${record.Domain}</p>
            <p><strong>Duration:</strong> ${record.Duration}</p>
            <p><strong>ID:</strong> ${id}</p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">No record found</p>`;
      }
    }

    // ðŸ”¹ Auto-verify if opened via QR link
    const params = new URLSearchParams(window.location.search);
    const qrID = params.get('id');
    if (qrID) {
      document.getElementById('idInput').value = qrID;
      showResult(qrID);
    }
  </script>
</body>
</html>
